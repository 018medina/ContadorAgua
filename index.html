<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Copos d'Água</title>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <div class="container">
    <input id="inputMl" type="number" placeholder="Insira qtde ml por copo">
    <button type="button" onclick="setaMl()">OK</button>
    <h1 id="Titulo">Contador de Copos d'Água</h1>
    <div class="agua-container">
      <button class="contadores" onclick="decrementCounter()">-</button>
      <img id="aguaImage" src="agua1.png" alt="Água">
      <button class="contadores" onclick="incrementCounter()">+</button>
    </div>
    <div class="counter">
      <p>Copos: <span id="aguaCounter">0</span></p>
    </div>
    <div>
      <button class="btnZerar" onclick="zeroCounter()">Zerar</button>
    </div>
    <footer>
      Desenvolvido por Fábio Medina
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
