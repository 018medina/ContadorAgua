<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3120890232938754" crossorigin="anonymous"></script>
  <title>Contador de Copos de Água</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="content">
    <div class="container">
      <input id="inputMl" type="number" placeholder="Insira qtde ml por copo">
      <button type="button" onclick="setaMl()">OK</button>
      <h1 id="Titulo">Contador de Copos de Água</h1>
      <div class="counter">
        <button id="decreaseBtn">-</button>
        <span id="count">0</span>
        <button id="increaseBtn">+</button>
      </div>
      <div class="progress">
        <span id="progressText">0 de 12 copos</span>
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>
    <footer>
      Desenvolvido por Fábio Medina
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
